<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lab2</title>
</head>
<body>
    <script>

        var vehicleName = 'Toyota';

        function printVehicleNameOuter() {
            console.log(this.vehicleName);
        }

        console.log(this);  // Window

        printVehicleNameOuter();  // Toyota

        var vehicle = {
            vehicleName: 'Nissan',
            printVehicleNameInner: function() {
                return function() {
                    console.log(this.vehicleName);
                }
            }
        };

        var execute = vehicle.printVehicleNameInner();
        execute();  //Toyota

        // Object.call() -> to change execution context
        execute.call(vehicle);  //Nissan

        // Object.bind()
        var execute2 = vehicle.printVehicleNameInner().bind(vehicle);
        execute2();  // Nissan
    </script>
</body>
</html>
