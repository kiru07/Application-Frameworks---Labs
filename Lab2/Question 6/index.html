<body>
    <script>
        // Arrow functions

        function fetchUsers() {
            return fetch('https://jsonplaceholder.typicode.com/users')
                .then(response => response.json());
        }

        fetchUsers().then(json => {  // use {} if arrow function body needs multiple lines OR if it does not return anything.
            console.log(json);
        });
    </script>
</body>
