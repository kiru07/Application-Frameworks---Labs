<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lab2 - Question 3</title>
</head>
<body>
    <script>
        // Promises

        // Using a Promise to handle asynchronous request for json data
        function fetchUsers() {
            fetch('https://jsonplaceholder.typicode.com/users').then(function (response) {
                return response.json();
            }).then(function (json) {
                console.log('fetchUsers:')
                console.log(json);
            });
        }

        fetchUsers();


        // Return fetched users and print it in the caller

        function fetchUsers2() {
            return fetch('https://jsonplaceholder.typicode.com/users')
                .then(response => response.json());
        }

        fetchUsers2().then(function(json) {
            console.log('fetchUsers2:');
            console.log(json);
        });

    </script>
</body>
</html>
